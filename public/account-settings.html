<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account - ShopWithUs</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="logo"><a href="/">ShopWithUs</a></div>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/account-settings">Account</a></li>
      </ul>
    </nav>
  </header>

  <section id="account-settings">
    <h1>Your Account</h1>
    <div id="user-info">
      <p><strong>Name:</strong> <span id="user-name"></span></p>
      <p><strong>Username:</strong> <span id="user-username"></span></p>
    </div>
    <div class="cookie-info">
      <h2>Why We Use Cookies</h2>
      <p>At ShopWithUs, we use cookies to make your shopping experience smoother and more enjoyable. They help us remember your preferences and keep your cart ready for checkout.</p>
    </div>
    <button id="logout-btn" class="btn-primary">Sign Out</button>
  </section>

  <script src="/script.js"></script>
</body>
</html>
