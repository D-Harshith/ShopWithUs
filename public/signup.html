<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ShopWithUs</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="logo"><a href="/">ShopWithUs</a></div>
  </header>

  <section id="signup-page">
    <h1>Create Your ShopWithUs Account</h1>
    <form id="signup-form">
      <label for="signup-name">Full Name:</label>
      <input type="text" id="signup-name" required placeholder="Enter your full name">
      <label for="signup-username">Username:</label>
      <input type="text" id="signup-username" required placeholder="Choose a username">
      <label for="signup-password">Password:</label>
      <input type="password" id="signup-password" required placeholder="Create a password">
      <label for="signup-confirm-password">Confirm Password:</label>
      <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
      <button type="submit" class="btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Sign in</a>.</p>
  </section>

  <script src="/script.js"></script>
</body>
</html>
