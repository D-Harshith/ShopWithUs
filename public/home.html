<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - ShopWithUs</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="logo"><a href="/">ShopWithUs</a></div>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/account-settings">Account</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to ShopWithUs</h1>
    <p>Shop the best deals online!</p>
    <div class="products">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Smartphone">
        <h3>Smartphone</h3>
        <p>$299.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Headphones">
        <h3>Headphones</h3>
        <p>$49.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Laptop">
        <h3>Laptop</h3>
        <p>$999.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Cookie Consent Popup -->
  <div id="cookie-consent" class="popup">
    <div class="popup-content">
      <h2>Cookies Notice</h2>
      <p>We use cookies to improve your shopping experience on ShopWithUs. Please choose an option below.</p>
      <div class="buttons">
        <button id="accept-consent" class="accept-btn">Accept</button>
        <button id="report-consent" class="report-btn">Report</button>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
