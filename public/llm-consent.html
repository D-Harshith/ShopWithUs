
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM Settings - ShopWithUs</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <div class="logo"><a href="/">ShopWithUs</a></div>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="/account-settings">Account</a></li>
        <li><a href="/logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h1>Opt Out My Data From Training LLM</h1>
    <div class="llm-info-box">
      <p>We use your data to train large language models (LLMs) to improve our services. If you opt out, your data will not be used for LLM training, which may limit personalized recommendations and other AI-driven features.</p>
    </div>
    <div class="llm-buttons">
      <button id="ok-btn" class="accept-btn">OK</button>
      <button id="opt-out-btn" class="opt-out-btn">Opt Out</button>
    </div>
  </section>

  <script src="/script.js"></script>
</body>
</html>
